# =============================================================================
# Windows CI Workflow
# =============================================================================
# Purpose:
#   Validates library builds and tests pass on Windows platform.
#   Runs on every push and PR to main/develop branches.
#
# Tests:
#   - Library build
#   - Unit tests
#   - Integration tests
#
# Platform:
#   - Windows Server 2022 (windows-latest)
#   - GNAT FSF via Alire
# =============================================================================

name: Windows CI

on:
  push:
    branches: [main, develop, "feature/**"]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:
    inputs:
      debug_enabled:
        description: 'Enable debug logging'
        required: false
        default: 'false'

jobs:
  windows-build-and-test:
    name: Windows Build & Test
    runs-on: windows-latest

    steps:
      # -----------------------------------------------------------------------
      # Checkout
      # -----------------------------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      # -----------------------------------------------------------------------
      # Setup Alire
      # -----------------------------------------------------------------------
      - name: Setup Alire
        uses: alire-project/setup-alire@v3
        with:
          version: 2.0.2

      # -----------------------------------------------------------------------
      # Replace local pin with GitHub URL pin for CI
      # -----------------------------------------------------------------------
      - name: Update functional pin for CI
        shell: bash
        run: |
          # Replace local path pin with GitHub URL pin (v3.0.0 tag commit SHA)
          sed -i "s|path = '../functional'|url = \"https://github.com/abitofhelp/functional.git\", commit = \"49073c79001782352d280120c9a230bbef476206\"|" alire.toml
          echo "Updated pin to use GitHub URL (functional v3.0.0)"
          cat alire.toml

      # -----------------------------------------------------------------------
      # Build library
      # -----------------------------------------------------------------------
      - name: Build library
        shell: bash
        run: |
          echo "Building hybrid_lib_ada library for Windows..."
          alr build -- -j4
          echo "Library build complete"

      # -----------------------------------------------------------------------
      # Build unit tests
      # -----------------------------------------------------------------------
      - name: Build unit tests
        shell: bash
        run: |
          echo "Building unit tests..."
          alr exec -- gprbuild -P test/unit/unit_tests.gpr -p -j4
          echo "Unit tests build complete"

      # -----------------------------------------------------------------------
      # Build integration tests
      # -----------------------------------------------------------------------
      - name: Build integration tests
        shell: bash
        run: |
          echo "Building integration tests..."
          alr exec -- gprbuild -P test/integration/integration_tests.gpr -p -j4
          echo "Integration tests build complete"

      # -----------------------------------------------------------------------
      # Run unit tests
      # -----------------------------------------------------------------------
      - name: Run unit tests
        shell: bash
        run: |
          echo "========================================"
          echo "Running Unit Tests"
          echo "========================================"
          ./test/bin/unit_runner.exe
          echo "Unit tests complete"

      # -----------------------------------------------------------------------
      # Run integration tests
      # -----------------------------------------------------------------------
      - name: Run integration tests
        shell: bash
        run: |
          echo "========================================"
          echo "Running Integration Tests"
          echo "========================================"
          ./test/bin/integration_runner.exe
          echo "Integration tests complete"

      # -----------------------------------------------------------------------
      # Test Summary
      # -----------------------------------------------------------------------
      - name: Test Summary
        if: always()
        shell: bash
        run: |
          echo "========================================"
          echo "Windows CI Complete"
          echo "========================================"
          echo "Platform: windows-latest (Windows Server 2022)"
          echo "Alire: 2.0.2"
          echo ""
          echo "Tests executed:"
          echo "  - Unit tests"
          echo "  - Integration tests"
